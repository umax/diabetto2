{% extends 'base.html' %}

{% block toolbar %}
    <a data-ajax="false" href="{% url 'detail_category' pk=category.id %}" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-back ui-btn-icon-notext" title="Вернуться к группе '{{ category.name }}'"></a>
    <h6>Новый продукт</h6>
{% endblock toolbar %}

{% block content %}
    <form method="POST">
        <label for="id_name" class="form-label">Название продукта:</label>
        <input type="text" name="name" id="id_name" value="" maxlength="128">
        {% if form.name.errors %}
            {{ form.name.errors }}
        {% endif %}
        <br/>

        <label for="id_carbohydrates" class="form-label">Углеводы (в 100г):</label>
        <input type="text" name="carbohydrates" id="id_carbohydrates" value="" maxlength="3">
        {% if form.carbohydrates.errors %}
            {{ form.carbohydrates.errors }}
        {% endif %}
        <br/>

        <label for="id_glycemic_index" class="form-label">Гликемический индекс:</label>
        <input type="text" name="glycemic_index" id="id_glycemic_index" value="0" maxlength="3">
        <br/>

        <input type="hidden" name="category" id="id_category" value="{{ category.id }}">
        <br/>

        <button class="ui-btn ui-corner-all" type="submit">Создать</button>
    </form>
{% endblock content %}
