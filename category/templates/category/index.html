{% extends 'base.html' %}

{% block toolbar %}
    <a data-ajax="false" href="/" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-icon-back ui-btn-icon-notext" title="Вернуться в главное меню"></a>
    <h6>Группы продуктов</h6>
    <a data-ajax="false" href="{% url 'create_category' %}" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-icon-plus ui-btn-icon-notext" title="Добавить новую группу в базу"></a>
{% endblock toolbar %}

{% block content %}
    <ul data-role="listview" data-filter="true" data-filter-placeholder="Искать группу ..." data-inset="true">
        {% for category in categories %}
            <li>
                <a class="js-list-item" href="{{ category.get_absolute_url }}" data-ajax="false">
                    <h3 class="js-list-item-title">{{ category.name }}</h3>
                    <p class="js-list-item-comment">Продуктов: {{ category.product_set.all|length }}</p>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
