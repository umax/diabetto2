{% extends 'base.html' %}

{% block toolbar %}
    <a data-ajax="false" href="{% url 'index_category' %}" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-back ui-btn-icon-notext" title="Вернуться к списку всех групп"></a>
    <h6>Новая группа</h6>
{% endblock toolbar %}

{% block content %}
    <form method="POST">
        <label for="id_name">Название группы:</label>
        <input type="text" name="name" id="id_name" value="{{ form.name.value|default:"" }}" maxlength="128">
        {% if form.name.errors %}
            {{ form.name.errors }}
        {% endif %}
        <br/>

        <button class="ui-btn ui-corner-all green-button" type="submit">Создать</button>
    </form>
{% endblock content %}
